<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Alarm clock</title>
</head>

<body>
    <div class="container">

        <!--clock container-->
        <div class="clock">00:00:00 </div>
        <script>
            updateTime();
        </script>

        <!--alarm container-->
        <div class="alarms">


            <div class="activeAlarms">
                <span class="alarmInfoText">Active alarm:</span>
            </div>

            <div class="willRingIn">
                <span class="alarmInfoText">Will ring in:</span>
            </div>


            <div class="savedAlarms">
                List of saved alarmssss
            </div>

            <button class="addAlarm">
                add alarm
            </button>

        </div>

        <!--song container-->
        <div class="songs">
            <div class="alarm-selector">
                <button class="alarm-selector-btn" id="oneSong">One Song</button>
                <button class="alarm-selector-btn" id="randomizeSelected">Randomize selected</button>
                <button class="alarm-selector-btn" id="randomizeAll">Randomize all</button>
            </div>

            <div class="songList">
                <h1>hi</h1>
            </div>


            <button class="add-song-button" onclick="document.getElementById('file-upload').click()">
                + Add Song
                <input type="file" id="file-upload" accept="audio/*" style="display: none;">
            </button>

        </div>
    </div>


    <script src="site.js"></script>
</body>

</html>
