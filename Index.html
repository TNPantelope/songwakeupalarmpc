<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Alarm clock</title>
</head>
<body>
    <div class="container">

        <!--clock container-->
        <div class="clock">00:00:00 </div>
        <script>
            updateTime();
        </script>
        <!--alarm container-->
        <div class="alarms">
            <h1> Hello alarms</h1>
        </div>

        <!--song container-->
        <div class="songs">
            <div class="alarm-selector">
                <button class="alarm-selector-btn">One Song</button>
                <button class="alarm-selector-btn">Randomize selected</button>
                <button class="alarm-selector-btn">Randomize all</button>
            </div>

            <div class="song-list"> 

            </div>

            <div class="add-song">
                <label for="file-upload" class="add-song-button">
                    + Add Song
                    <input type="file" id="file-upload" accept="audio/*" style="display: none;">
                </label>
            </div>
        </div>
    </div>
    

    <script src="site.js"></script> 
</body>
</html>
