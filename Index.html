<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Alarm clock</title>
</head>

<body>
    <div class="container">

        <!--clock container-->
        <div class="clock">00:00:00 </div>


        <!--alarm container-->
        <div class="alarms">


            <div class="active-alarms">
                <span class="alarm-info-text">Active alarm:</span>
            </div>

            <div class="will-ring-in">
                <span class="alarm-info-text">Will ring in:</span>
            </div>



            <div class="saved-alarms">
                List of saved alarms
            </div>

            <button class="add-alarm-btn" onclick="alarmPopupFn(), backgroundBtnPopupFn()">
                + Add alarm
            </button>


        </div>

        <!-- the popup with the alarm set and stuff alalat -->
        <div class="setAlarmBox" id="setAlarmPopup" style="display: none">
            

            <div class="alarmTimeContainer">
                <input type="time" class="alarmTime" id="alarmTime">
                
            </div>


            <div class="setAlarmBtns">
                <button class="saveAlarm">
                    Save
                </button>

                <button class="discardAlarm">
                    Discard
                </button>
            </div>


        </div>

        <!-- background button pupup -->
        <button class="setAlarmBackground" id="setAlarmBackground" style="display: none" onclick="alarmClosePopupFn()">

        </button>

        <!--song container-->
        <div class="songs">
            <div class="alarm-selector">
                <button class="alarm-selector-btn" id="oneSong">One Song</button>
                <button class="alarm-selector-btn" id="randomizeSelected">Randomize selected</button>
                <button class="alarm-selector-btn" id="randomizeAll">Randomize all</button>
            </div>

            <div class="song-list">

            </div>

            <button method="post" class="add-song-btn" onclick="document.getElementById('audio-upload').click()">
                + Add Song
                <input type="file" id="audio-upload" accept="audio/*" style="display: none;">
            </button>
        </div>
    </div>
    <script src="site.js"></script>
</body>

</html>
